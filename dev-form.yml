** La formation **
Pour exercer leur profession, les développeurs doivent avant tout avoir de solides connaissances en code et en langage informatique. Les voies pour devenir développeur sont nombreuses, car il existe un très grand nombre de formations pour accéder à ce métier : de bac + 2 pour un technicien à bac + 5 pour un ingénieur. Ainsi, après le bac, le BTS services informatiques aux organisations ou le DUT informatique sont accessibles en deux ans et peuvent être complétés par une licence pro métiers de l'informatique d’un an. Toujours à bac + 2, certaines écoles proposent des formations de développeur web, développeur logiciel, développeur d’applications multimédia… Au niveau bac +3, on trouve les formations de développeur multimédia, développeur de jeu vidéo, développeur de solutions mobiles et connectées, mais aussi les licences pro métiers de l'informatique parcours conception, développement et test de logiciels, ou parcours développement d'applications. A bac + 4 on peut obtenir un diplôme de concepteur développeur informatique, développeur d'application full stack ou encore de responsable en ingénierie des logiciels (CESI). Enfin un bac +5 ouvre aux diplômes d’ingénieurs et experts en informatique et systèmes d’information.
